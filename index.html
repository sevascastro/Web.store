<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>pouleSTORE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffff;
    }
    #visitorCounter {
      text-align: center;
      margin-top: 10px;
      font-size: 16px;
      color: #ffaa00;
    }
    #products {
      margin-top: 20px;
    }
    .category {
      margin-bottom: 40px;
    }
    .category h2 {
      color: #ffaa00;
      margin-bottom: 15px;
    }
    .productGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .product {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid #00ffff55;
    }
    .product h3 {
      color: #00ff41;
      margin: 5px 0;
    }
    .prices p {
      color: #ccc;
      margin: 8px 0;
    }
    .prices button {
      background: #00ffff;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 5px;
      color: #000;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .prices button:hover {
      background: #00cccc;
    }
    .product iframe {
      margin-top: 10px;
      border-radius: 8px;
      width: 100%;
      height: 200px;
    }

    /* üõí Carrito flotante */
    #cartBubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffaa00;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      z-index: 1000;
    }
    #cart {
      position: fixed;
      bottom: 100px;
      right: 20px;
      background: #222;
      padding: 15px;
      border-radius: 12px;
      width: 300px;
      display: none;
      z-index: 999;
    }
    #cart ul {
      list-style: none;
      padding: 0;
    }
    #cart li {
      margin: 5px 0;
      font-size: 14px;
    }
    #cart li button {
      margin-left: 10px;
      background: red;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 2px 6px;
      font-size: 12px;
    }
    #checkout {
      background: #25d366;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      color: #000;
      font-weight: bold;
      width: 100%;
    }
    #checkout:hover {
      background: #1da851;
    }
    #currencyBtn {
      display: block;
      margin: 15px auto;
      padding: 10px 20px;
      background: #ffaa00;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    #currencyBtn:hover {
      background: #cc8800;
    }
  </style>
</head>
<body>
  <h1>üõí pouleSTORE</h1>
  <p id="visitorCounter">üë• Visitantes: cargando...</p>
  <button id="currencyBtn">üåç Convertir precios a mi moneda</button>
  <div id="products"></div>

  <!-- üõí Burbuja flotante -->
  <div id="cartBubble">üõí</div>

  <!-- Carrito oculto -->
  <div id="cart">
    <h2>üõçÔ∏è Carrito</h2>
    <ul id="cartItems"></ul>
    <p><strong>Total:</strong> <span id="total">0 USD</span></p>
    <button id="checkout">Comprar por WhatsApp</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, onSnapshot } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCl8HLbXY-QML1QXLjG1Q2KRM9LHXcNNbg",
      authDomain: "poulestore-6867c.firebaseapp.com",
      projectId: "poulestore-6867c",
      storageBucket: "poulestore-6867c.firebasestorage.app",
      messagingSenderId: "682539455505",
      appId: "1:682539455505:web:ab19d2f1551ed130ed0db0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const counterRef = doc(db, "estadisticas", "visitas");

    async function addVisit() {
      const snap = await getDoc(counterRef);
      if (!snap.exists()) {
        await setDoc(counterRef, { total: 1 });
      } else {
        await updateDoc(counterRef, { total: increment(1) });
      }
    }
    onSnapshot(counterRef, (docSnap) => {
      if (docSnap.exists()) {
        document.getElementById("visitorCounter").textContent =
          "üë• Visitantes: " + docSnap.data().total;
      }
    });
    addVisit();

    // ============================
    // üõí CATEGOR√çAS Y PRODUCTOS
    // ============================
    const categories = [
      {
        name: "üì± Android",
        items: [
          {
            name: "Drip Client",
            video: "https://www.youtube.com/embed/aawpMA3HAUU",
            options: [
              { price: 3, duration: "1 D√çA ‚è≥" },
              { price: 8, duration: "10 D√çAS üî•" },
              { price: 15, duration: "20 D√çAS üöÄ" }
            ]
          },
          {
            name: "Cuban No Root",
            video: "https://www.youtube.com/embed/1k-8Ue8xcMk",
            options: [
              { price: 8, duration: "10 D√çAS ‚öîÔ∏è" },
              { price: 13, duration: "20 D√çAS üõ°Ô∏è" },
              { price: 20, duration: "30 D√çAS üî∞" },
              { price: 40, duration: "PERMANENTE üëë‚ôæÔ∏è" }
            ]
          }
        ]
      },
      {
        name: "üçè iOS",
        items: []
      },
      {
        name: "üíª PC",
        items: []
      }
    ];

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let currentCurrency = "USD";
    let rate = 1;

    function renderProducts() {
      const container = document.getElementById("products");
      container.innerHTML = "";
      categories.forEach(cat => {
        let catHtml = `<div class="category"><h2>${cat.name}</h2><div class="productGrid">`;
        cat.items.forEach((p, i) => {
          let optionsHtml = "";
          p.options.forEach((opt, j) => {
            const convertedPrice = Math.round(opt.price * rate);
            optionsHtml += `
              <p>üíµ ${convertedPrice} ${currentCurrency} = ${opt.duration} 
                <button onclick="addToCart('${cat.name}', ${i}, ${j})">A√±adir</button>
              </p>
            `;
          });
          catHtml += `
            <div class="product">
              <h3>${p.name}</h3>
              <div class="prices">${optionsHtml}</div>
              ${p.video ? `<iframe src="${p.video}" frameborder="0" allowfullscreen></iframe>` : ""}
            </div>
          `;
        });
        catHtml += "</div></div>";
        container.innerHTML += catHtml;
      });
    }

    function renderCart() {
      const cartItems = document.getElementById("cartItems");
      const total = document.getElementById("total");
      cartItems.innerHTML = "";
      let sum = 0;
      cart.forEach((item, i) => {
        sum += item.price * rate;
        cartItems.innerHTML += `<li>${item.name} - ${Math.round(item.price * rate)} ${currentCurrency} <button onclick="removeFromCart(${i})">‚ùå</button></li>`;
      });
      total.textContent = Math.round(sum) + " " + currentCurrency;
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    window.addToCart = function(categoryName, productIndex, optionIndex) {
      const category = categories.find(c => c.name === categoryName);
      const product = category.items[productIndex];
      const option = product.options[optionIndex];
      cart.push({ name: `${product.name} (${option.duration})`, price: option.price });
      renderCart();
    };

    window.removeFromCart = function(i) {
      cart.splice(i, 1);
      renderCart();
    };

    async function convertPrices() {
      try {
        const locRes = await fetch("https://ipapi.co/json/");
        const locData = await locRes.json();
        currentCurrency = locData.currency || "USD";
        const rateRes = await fetch(`https://open.er-api.com/v6/latest/USD`);
        const rateData = await rateRes.json();
        rate = rateData.rates[currentCurrency] || 1;
        renderProducts();
        renderCart();
        alert(`Precios convertidos a ${currentCurrency} (${locData.country_name})`);
      } catch (e) {
        alert("Error al convertir moneda. Intenta de nuevo.");
      }
    }

    document.getElementById("cartBubble").addEventListener("click", () => {
      const cartBox = document.getElementById("cart");
      cartBox.style.display = cartBox.style.display === "block" ? "none" : "block";
    });

    document.getElementById("checkout").addEventListener("click", () => {
      if (cart.length === 0) {
        alert("Tu carrito est√° vac√≠o.");
        return;
      }
      let message = "üì¶ Hola, quiero comprar:\n";
      cart.forEach(item => {
        message += `- ${item.name} (${item.price} USD)\n`;
      });
      const url = `https://wa.me/573142369516?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    });

    document.getElementById("currencyBtn").addEventListener("click", convertPrices);

    renderProducts();
    renderCart();
  </script>
</body>
</html>
